<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">

</head>

<body>
    <div class="container my-5">
        <h1 class="mb-4">Flash Cards</h1>

        <!-- Progress Bar -->
        <div class="d-flex justify-content-between mb-2">
            <div class="progress flex-grow-1 me-2" style="height: 20px;">
                <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25"
                    aria-valuemin="0" aria-valuemax="100">25%</div>
            </div>
            <span id="progress-text">0 of 0</span>
        </div>

        <!-- Flashcard -->
        <div class="card mb-3">
            <div class="card-body text-center">
                <p id="question" class="card-text fs-5 fw-bold"></p>
                <div class="mt-3">
                    <button id="prev-btn" class="btn btn-outline-primary me-2">Previous</button>
                    <button id="show-btn" class="btn btn-primary">Show Answer</button>
                    <button id="next-btn" class="btn btn-outline-primary ms-2">Next</button>
                    <button id="add-btn" class="btn btn-success ms-3">Add Card</button>
                </div>
                <p id="answer" class="card-text mt-3 d-none"></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
